<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
   	xmlns:f = "http://java.sun.com/jsf/core">
	<h:head>
        <title>Results of parsing XML files</title>
    </h:head>

	<h:body>
		<h:form>
			<h:dataTable var="person" value="#{xMLFileHandler.persons}">
					<h:column>
	                    <f:facet name="header">ID</f:facet>
	                        #{person.id}
	                </h:column>
	                <h:column>
	                    <f:facet name="header">First Name</f:facet>
	                        #{person.firstName}
	                </h:column>
	                <h:column>
	                    <f:facet name="header">Last Name</f:facet>               
	                        #{person.lastName}
	                </h:column>
	            </h:dataTable>
	   	</h:form>
	</h:body>
</html>
